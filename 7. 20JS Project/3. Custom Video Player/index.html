    <body>

        <div id="custom-video-player">
            <div class="custom-video-player-wrap"> 
                
                <h1>Custom Video Player</h1>
                
                <div class="video-player">
                    <video src="./assets/videos/gone.mp4" id="video" class="screen img-fluid" poster="./assets/images/poster.png"></video>
                </div>
                
                <div class="controls">
                    
                    <button id="play" class="btn">
                        <i class="fas fa-play fa-2x play-icon"></i>
                    </button>
                    
                    <button id="stop" class="btn">
                        <i class="fas fa-stop fa-2x stop-icon"></i>
                    </button>
                    
                    <input type="range" id="progress" class="progress" min="0" max="100" step="0.1">
                    
                    <span id="timestamp" class="timestamp">00:00</span>
                </div>
            </div>
        </div>
